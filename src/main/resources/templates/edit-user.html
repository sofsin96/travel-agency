<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      class="d-flex flex-column"
      style="min-height: 100%"
>
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
</head>
<body class="flex-grow-1">
<h2 class="text-center" style="margin-top: 20px">Edit user</h2>
<form class="mx-auto w-50 p-3" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="exampleFormControlInput2">
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a th:href="@{/users}" style="margin-left: 20px">Back to User List</a>
</body>
</html>
