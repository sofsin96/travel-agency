<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      class="d-flex flex-column"
      style="min-height: 100%"
>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
</head>
<body class="flex-grow-1">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Agency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary" th:href="@{/signup}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form class="d-flex flex-column justify-content-center align-items-center" th:action="@{/signup}" th:object="${user}" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="exampleFormControlInput2">
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
    <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
