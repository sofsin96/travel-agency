<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      class="d-flex flex-column"
      style="min-height: 100%"
>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="flex-grow-1">
<h2 class="text-center" style="margin-top: 20px">Users</h2>
<div class="mx-auto w-75 p-3 border border-dark">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">
                    <i class='bx bxs-pencil'></i>
                </a>
            </td>
            <td>
                <a th:href="@{/users/delete/{id}(id=${user.id})}">
                    <i class='bx bxs-trash-alt' ></i>
                </a>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/home}" style="margin-left: 20px">Back to Home</a>
</body>
</html>
